name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable + clippy + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            rust/devx_cli -> target

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Build devx_cli (release)
        working-directory: rust/devx_cli
        run: cargo build --release

      - name: Smoke: doctor
        run: ./rust/devx_cli/target/release/devx_cli doctor

      - name: Run CI via devx_cli
        env:
          PYTHONPATH: python/tools
        run: ./rust/devx_cli/target/release/devx_cli run ci

      - name: Docs must be committed
        run: git diff --exit-code docs/COMMANDS.md
