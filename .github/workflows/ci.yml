name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: python/tools

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable + clippy + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Build devx_cli (release)
        run: cargo build --release -p devx_cli --locked

      - name: Debug: show built binaries
        run: |
          ls -lah target/release || true
          file target/release/* || true

      - name: Doctor
        run: ./target/release/devx_cli doctor

      - name: Run CI via devx_cli
        run: ./target/release/devx_cli run ci

      - name: Debug: show docs diff if any
        run: |
          git status --porcelain
          git diff -- docs/COMMANDS.md || true

      - name: Docs must be committed
        run: git diff --exit-code docs/COMMANDS.md
